<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<body>
<nav class="nav justify-content-end">
    <button type="button" class="btn btn-light">
        <a class="nav-link" href="/login">Login</a>
    </button>
</nav>
<div class="d-flex justify-content-center">
    <form class="form-horizontal" action="#" th:action="@{/register}" method="post" th:object="${user}">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge" th:field="*{userName}">
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge" th:field="*{password}">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="genreLike" >Favorite Genre</label>
                </div>
                <select class="custom-select" id="genreLike" th:field="*{genre_genreId}">
                    <option th:each="gen : ${genre}" th:value="${gen.genreId}" th:text="${gen.genreName}">Choose...</option>
                </select>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
