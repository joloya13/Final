<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/search}">Search</a>
            </li>
        </ul>
    </div>
</nav>
<form  action="#" th:action = "@{/recommend}" th:object="${genreConsole}" method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="console">Console</label>
        </div>
        <select class="custom-select" id="console" th:field="*{console}" >
            <option th:each="con : ${consoles}" th:value="${con.consoleName}" th:text="${con.consoleName}">Choose...</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="genreLike" >Favorite Genre</label>
        </div>
        <select class="custom-select" id="genreLike" th:field="*{genre}">
            <option th:each="gen : ${genres}" th:value="${gen.genreId}" th:text="${gen.genreName}">Choose...</option>
        </select>
    </div>
    <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>

</body>
</html>
